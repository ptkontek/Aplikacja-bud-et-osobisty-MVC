<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
	
	<meta name="description" content="Aplikacja do prowadzenbia budżetu osobistego." />
	<meta name="keywords" content="budżet osobisty, finanse, przychody, wydatki, kontrola finansów, oszczędzanie" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/css/style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="/css/fontello.css" rel="stylesheet" type="text/css" />
	
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	
	
	
	
	
</head>
<body>
	<div class="content">
		<header>
			<h1 class="h3">Budżet osobisty pod kontrolą <i class="icon-dollar"></i></h1>
		</header>	
		<main>
			<div class="container">
		
					{% for message in flash_messages %}
						<div class="alert alert-{{ message.type }}">
							{{ message.body }}
						</div>
					{% endfor %}
	
					{% block body %}
					{% endblock %}
	
			</div>
		</main>
	</div>
	
	<footer class="footer">
		Budżet osobity 2020 &copy; Wszelkie prawa zastrzeżone
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>	
	  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="js/scroll.js" ></script>
	<script src="js/bootstrap.min.js"></script>
	
    {% block footer %}
    {% endblock %}

</body>
</html>
